<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Finca Los Angeles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="header">
        <img src="/IMG/logoactual.jpg" alt="logo-hakuna-matata">
        <b>Finca Los Angeles</b>
    </div>
    <section id="informacion" class="con-fondo">
        <div class="overlay">
            <div class="texto-centrado">
                <h1 class="titulo-info">Bienvenido a Finca Los Angeles</h1>
                <p>Este centro recreativo es un oasis natural llenó de atracción, donde su fama radica en los servicios que ofrece.</p>
            </div>

            <nav>
                <ul>
                    <button id="btn-productos" class="btn btn-primary">Inicio <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-productos" class="btn btn-primary">Servicios <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-productos" class="btn btn-primary">Imagenes <i
                            class="ri-arrow-right-fill"></i></button>
                    <button id="btn-productos" class="btn btn-primary">Contactanos <i
                            class="ri-arrow-right-fill"></i></button>
                </ul>
            </nav>
        </div>
    </section>
    <section>
        <div id="seccion-colorida">
            <div class="contenido-imagen">

                <div class="container">
                    <div class="slider-wrapper">
                        <div class="slider">
                            <img class="sliderimg" id="slider1" src="/IMG/promocerveza.jpg" alt="">
                            <img class="sliderimg" id="slider2" src="/IMG/promocionsurtido.jpg" alt="">
                            <img class="sliderimg" id="slider3" src="/IMG/eventopromo.jpg" alt="">
                        </div>
                        <div class="slider-nav">
                          
                            <a href="#slider2"></a>
                            <a href="#slider3"></a>
                            <a href="#slider4"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección con Fondo de Otro Color y Texto en el Centro -->
        <div id="seccion-centro" class="fondo-otro-color">


        <!-- Sección con Dos Imágenes y Texto Abajo -->
        <div id="dos-imagenes">
            <div class="contenedor-imagenes">
                <div class="imagen">
                    <img src="/IMG/clientes1.jpg" alt="Imagen 1">
                    
                </div>
                <div class="imagen">
                    <img src="/IMG/cliente2.jpg" alt="Imagen 2">
                    
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="redes-sociales">
            <footer>
                <div class="redes-sociales">
                    <p>Redes Sociales</p>
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                </div>
        </div>

        <div class="informacion-contacto">
            <p>Dirección: Km 147 carretera Juigalpa - Rama</p>
            <p>Teléfono: 25120158</p>
      
        </div>
    </footer>

</body>

</html>
